
<div class="flex flex-column gap-2">
    @for(item of listaCampos; track item) {
        <app-subcomponents-field [name]="item" [value]="objeto[item]" [customProperties]="customPropertiesByField[item]" (valueChanged)="bindValue($event, item)" ></app-subcomponents-field>
    }
        
    <div class="flex flex-column gap-2">
        <button pButton type="button" label="Enviar" (click)="enviar()"></button>
    </div>
</div>
